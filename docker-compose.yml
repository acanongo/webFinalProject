version: '3'

services:
  web:
    build: .
    volumes:
       - .:/code

    ports:
      - 80:8000

    links:
      - redis:redis

    expose:
      - 8000

    user: 1001:1002 ## needed for linux

    command: python /code/realTimeChatCrypto/manage.py runserver 0.0.0.0:8000


  redis:
    image: redis:latest
    expose:
      - 6379

  nginx:
    restart: always
    build: ./nginx/
    depends_on:
      - web
    ports:
      - 80:80
      - 443:443
    links:
      - web:web
